<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Form</title>
    <link rel="stylesheet" href="styles/style2.css">
</head>
<body>
    <div class="applicantPage">
        <div class="formbold-main-wrapper">
          <div class="loader"></div> <!-- Add loader element -->
          <div class="form-submitted">
            <div class="form-submitted-image">
              <img src="images/congratulation.png" alt="congratulation">"
            </div>
            <div class="form-submitted-content">
              <h1><b>Congratulations</b> <br> <span>you have successfully apply!</span></h1>
              <p>You will receive a mail shortly</p>
            </div>

            <button class="formbold-btn form-close">Close</button>
          </div>
            <div class="formbold-form-wrapper">
                <div class="img-container">
                        <img class="formbold-img" src="images/group1.avif" width="100%">
                </div>
                    <div class="formbold-img-header">
                     <h2>APPLICANT FORM</h2>
                     <p>Please fill the form below</p>
                </div>
                <hr>

              <form class="login-form">
                <div class="formbold-input-wrapp formbold-mb-3">
                  <label for="firstname" class="formbold-form-label"> Name </label>
          
                  <div>
                    <input
                      type="text"
                      name="firstname"
                      id="firstname"
                      placeholder="First name"
                      class="formbold-form-input firstname"
                      required
                    />
          
                    <input
                      type="text"
                      name="lastname"
                      id="lastname"
                      placeholder="Last name"
                      class="formbold-form-input lastname"
                      required
                    />
                  </div>
                </div>

                <div class="formbold-mb-3">
                  <label class="formbold-form-label">Gender</label>
          
                  <select class="formbold-form-input gender" name="occupation" id="occupation" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                  </select>
                </div>
                
                <div class="formbold-mb-3">
                  <label for="age" class="formbold-form-label"> Age </label>
                  <input
                    type="text"
                    name="age"
                    id="age"
                    placeholder="ex:25"
                    class="formbold-form-input age"
                    required
                  />
                </div>
          
                <div class="formbold-mb-3">
                  <label for="dob" class="formbold-form-label"> Date of Birth </label>
                  <input type="date" name="dob" id="dob" class="formbold-form-input dob" required/>
                </div>
          
                <div class="formbold-mb-3">
                  <label for="email" class="formbold-form-label"> Email </label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="example@email.com"
                    class="formbold-form-input email"
                    required
                  />
                </div>

                
                <div class="formbold-mb-3">
                  <label for="address" class="formbold-form-label"> Address </label>
                  
                  <input
                  type="text"
                  name="address"
                  id="address"
                  placeholder="Street address"
                  class="formbold-form-input formbold-mb-3 address1"
                  required
                  />
                  
                  <input
                  type="text"
                  name="address2"
                  id="address2"
                  placeholder="Street address line 2"
                  class="formbold-form-input address2"
                  required
                  />
                </div>
                
                <div class="formbold-mb-3 formbold-input-wrapp">
                  <label for="phone" class="formbold-form-label"> Phone </label>
                  
                  <div>
                    <input
                    type="text"
                    name="areacode"
                    id="areacode"
                    placeholder="Area code"
                    class="formbold-form-input formbold-w-45 areacode"
                    required
                    />
                    
                    <input
                    type="text"
                    name="phone"
                    id="phone"
                    placeholder="Phone number"
                    class="formbold-form-input phoneNumber"
                    required
                    />
                  </div>
                </div>
                
                <div class="formbold-input-flex">
                  <div>
                    <label for="post" class="formbold-form-label"> Post/Zip code </label>
                    <input
                    type="text"
                    name="post"
                    id="post"
                    placeholder="ex:8976"
                    class="formbold-form-input postZip"
                    required
                    />
                  </div>
                  
                  <div>
                    <label for="city" class="formbold-form-label"> City </label>
                    <input
                    type="text"
                    name="city"
                    id="city"
                    placeholder="ex: New York"
                    class="formbold-form-input city"
                    required
                    />
                  </div>
                </div>
                
                <div class="formbold-input-wrapp formbold-mb-3">
                  <label for="fiancename" class="formbold-form-label"> Fianc√©'s Name </label>
                  <div>
                    <input
                      type="text"
                      name="fianceFirstname"
                      placeholder="First name"
                      class="formbold-form-input fianceFirstname"
                      required
                    />
          
                    <input
                      type="text"
                      name="fianceLastname"
                      placeholder="Last name"
                      class="formbold-form-input fianceLastname"
                      required
                    />
                  </div>
                </div>

                <div class="formbold-mb-3">
                  <label for="upload" class="formbold-form-label">
                    Upload your Passport
                  </label>
                  <input
                  type="file"
                  name="upload"
                  id="upload"
                  class="formbold-form-input formbold-form-file image"
                    required
                    />
                  </div>
                  
                  <div class="formbold-checkbox-wrapper">
                    <label for="supportCheckbox" class="formbold-checkbox-label">
                      <div class="formbold-relative">
                        <input
                        type="checkbox"
                        id="supportCheckbox"
                        class="formbold-input-checkbox"
                        required
                        />
                        <div class="formbold-checkbox-inner">
                          <span class="formbold-opacity-0">
                          <svg
                            width="11"
                            height="8"
                            viewBox="0 0 11 8"
                            class="formbold-stroke-current"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                          >
                            <path
                              d="M8.81868 0.688604L4.16688 5.4878L2.05598 3.29507C1.70417 2.92271 1.1569 2.96409 0.805082 3.29507C0.453266 3.66742 0.492357 4.24663 0.805082 4.61898L3.30689 7.18407C3.54143 7.43231 3.85416 7.55642 4.16688 7.55642C4.47961 7.55642 4.79233 7.43231 5.02688 7.18407L10.0696 2.05389C10.4214 1.68154 10.4214 1.10233 10.0696 0.729976C9.71776 0.357624 9.17049 0.357625 8.81868 0.688604Z"
                              fill="white"
                            />  
                          </svg>
                        </span>
                      </div>
                    </div>
                    I agree that all the information provided above are valid.
                </div>
          
                <button class="formbold-btn">Submit</button>
              </form>
            </div>
          </div>
    </div>

      <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase.js"></script>
  <!-- Firebase configuration and initialization -->
  <!-- <script src="firebase/firebase.js"></script> -->
  <!-- Your custom JavaScript file -->
  <script src="app.js"></script>
</body>
</html>
