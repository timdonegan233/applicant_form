<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USA Military Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #002868; /* Navy blue */
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin: 0;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .logo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      grid-gap: 20px;
      justify-items: center;
    }
    
    .logo {
      max-width: 100%;
      height: auto;
    }
    
    .image-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }
    
    .image-gallery img {
      max-width: 300px;
      height: auto;
      margin: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>USA Military Page</h1>
    <p>Welcome to our page showcasing the pride of the US Military!</p>
  </header>

  <div class="container">
    <h2>Logos</h2>
    <div class="logo-grid">
      <img class="logo" src="https://via.placeholder.com/200" alt="Army Logo">
      <img class="logo" src="https://via.placeholder.com/200" alt="Navy Logo">
      <img class="logo" src="https://via.placeholder.com/200" alt="Air Force Logo">
      <img class="logo" src="https://via.placeholder.com/200" alt="Marines Logo">
    </div>

    <h2>Image Gallery</h2>
    <div class="image-gallery">
      <img src="https://via.placeholder.com/300" alt="Military Image 1">
      <img src="https://via.placeholder.com/300" alt="Military Image 2">
      <img src="https://via.placeholder.com/300" alt="Military Image 3">
      <img src="https://via.placeholder.com/300" alt="Military Image 4">
      <img src="https://via.placeholder.com/300" alt="Military Image 5">
      <img src="https://via.placeholder.com/300" alt="Military Image 6">
    </div>
  </div>

</body>
</html>
